<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/2-form/2-form.css">
  <title>Form</title>
</head>

<body>
  <main>
    <div>
      <h1>Регистрация</h1>
      <div>
        <span>Уже есть аккаунт?</span> <a href="#">Войти</a>
      </div>

      <form action="#">

        <div>
          <label class="company" for="com">Мой компания</label>
          <input type="text" id="com" name="company" placeholder="">
        </div>

        <div>
          <input type="text" name="name" placeholder="Имя">
          <input type="text" name="surname" placeholder="Фамилия">
        </div>

        <div>
          <input type="email" name="email" placeholder="E-mail">
        </div>

        <button>Зарегистрироваться</button>

        <div>
          <input type="checkbox" name="condition" id="condit">
          <label class="check" for="condit">Я прочитал и принимаю</label>
          <span><a class="condition" href="#">Условия использования</a></span>
        </div>

      </form>

    </div>
  </main>
</body>

</html>
