<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./2-form.css">
  <title>Form</title>
</head>

<body>
  <main>
    <div class="mainDiv">
      <h1>Регистрация</h1>
      <div class="accQuestion">
        <span>Уже есть аккаунт?</span> <a href="#">Войти</a>
      </div>

      <form class="form" action="#">

        <div class="div1">
          <label class="company" for="com">Моя компания</label>
          <input type="text" id="com" name="company" placeholder="">
        </div>

        <div>
          <input type="text" name="name" placeholder="Имя">
          <input type="text" name="surname" placeholder="Фамилия">
        </div>

        <div>
          <input type="email" name="email" id="email"" placeholder=" E-mail">
        </div>

        <button>Зарегистрироваться <img src="./Arrow 1.svg" alt="arrow"></button>

        <div class="theEnd">
          <input type="checkbox" name="condition" id="condit">
          <label class="check" for="condit">Я прочитал и принимаю</label>&nbsp;
          <a class="condition" href="#">Условия использования</a>
        </div>

      </form>

    </div>
  </main>
</body>

</html>
